<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="site-page">
  <main class="site-main">
    <div class="container">
      <div class="box">
        <div class="box-result">
          <h1 class="result-title">Your Result</h1>
          <div class="result-wrapper">
            <span class="result-score">76</span>of 100
          </div>
          <h2 class="result-grade">Great</h2>
          <p class="result-ranking">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box-summary">
          <h3 class="summary-title">Summary</h3>
          <div class="summary-status">
            <div class="status-block status-red">
              <span class="status-label">
                <img class="status-icon" src="./assets/images/icon-reaction.svg" alt="Reaction"/>
                <span class="status-title">Reaction</span>
              </span>
              <span class="status-points"><span class="status-points-rank">80</span> / 100</span>
            </div>
            <div class="status-block status-yellow">
              <span class="status-label">
                <img class="status-icon" src="./assets/images/icon-memory.svg" alt="Memory"/>
                <span class="status-title">Memory</span>
              </span>
              <span class="status-points"><span class="status-points-rank">92</span> / 100</span>
            </div>
            <div class="status-block status-green">
              <span class="status-label">
                <img class="status-icon" src="./assets/images/icon-verbal.svg" alt="Verbal"/>
                <span class="status-title">Verbal</span>
              </span>
              <span class="status-points"><span class="status-points-rank">61</span> / 100</span>
            </div>
            <div class="status-block status-blue">
              <span class="status-label">
                <img class="status-icon" src="./assets/images/icon-visual.svg" alt="Visual"/>
                <span class="status-title">Visual</span>
              </span>
              <span class="status-points"><span class="status-points-rank">72</span> / 100</span>
            </div>
          </div>
          <a href="#" class="btn" title="Contiue">Continue</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
